<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Edição</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        .login-box h2 { color: #ff5722; margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 10px; background-color: #ff5722; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        .login-box button:hover { background-color: #e64a19; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Acesso Administrativo</h2>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="fazerLogin()">Entrar</button>
    </div>

    <script>
        function fazerLogin() {
            const senhaCorreta = "suasenha123"; // **TROQUE 'suasenha123' POR UMA SENHA FORTE**
            const senhaDigitada = document.getElementById("senha").value;

            if (senhaDigitada === senhaCorreta) {
                window.location.href = "edicao.html";
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }
    </script>
</body>
</html>
