<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Edição</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; padding: 20px; }
        .edit-container { max-width: 900px; margin: auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .edit-container h2 { color: #ff5722; }
        .quadrant-list { display: grid; gap: 20px; }
        .quadrant-editor { margin-bottom: 20px; border: 1px solid #eee; padding: 15px; border-radius: 6px; }
        .quadrant-editor label { display: block; margin-bottom: 5px; font-weight: bold; }
        .quadrant-editor input, .quadrant-editor textarea, .quadrant-editor select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .action-buttons { text-align: right; margin-top: 10px; }
        .remove-btn { background-color: #dc3545; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        #addBtn { background-color: #17a2b8; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        #salvarBtn { background-color: #28a745; color: #fff; border: none; padding: 12px 25px; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        .logout-btn { float: right; background-color: #dc3545; color: #fff; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="edit-container">
        <button class="logout-btn" onclick="window.location.href='login.html'">Sair</button>
        <h2>Painel de Edição dos Quadrantes</h2>
        <p>Adicione, edite e remova os itens da sua loja. Salve para atualizar a página principal.</p>

        <div id="quadrant-list"></div>

        <button id="addBtn" onclick="addQuadrant()">Adicionar Novo Item</button>
        <button id="salvarBtn" onclick="salvarDados()">Salvar e Atualizar</button>
    </div>

    <template id="quadrant-template">
        <div class="quadrant-editor">
            <h3>Novo Item</h3>
            <label>Link do Mercado Livre:</label>
            <input type="url" class="quadrant-link" placeholder="https://mercadolivre.com.br/link">
            <label>Categoria:</label>
            <select class="quadrant-category">
                <option value="">Selecione a Categoria</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="moda">Moda</option>
                <option value="brinquedos">Brinquedos</option>
                <option value="suplementos">Suplementos</option>
                <option value="artigos_esportivos">Artigos Esportivos</option>
                <option value="casa_e_decoracao">Casa e Decoração</option>
            </select>
            <label>Título do Produto:</label>
            <input type="text" class="quadrant-title" placeholder="Ex: Cadeira Gamer">
            <label>Descrição Curta:</label>
            <textarea class="quadrant-description" placeholder="Ex: Conforto e ergonomia para longas sessões de jogo." rows="2"></textarea>
            <label>URL da Imagem:</label>
            <input type="url" class="quadrant-image" placeholder="https://suaimagem.com/foto.jpg">
            <div class="action-buttons">
                <button class="remove-btn" onclick="this.closest('.quadrant-editor').remove()">Remover</button>
            </div>
        </div>
    </template>
    
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            carregarDados();
        });
        
        function addQuadrant(data = {}) {
            const template = document.getElementById('quadrant-template').content.cloneNode(true);
            const quadrantList = document.getElementById('quadrant-list');
            
            template.querySelector('.quadrant-title').value = data.titulo || '';
            template.querySelector('.quadrant-link').value = data.link || '';
            template.querySelector('.quadrant-description').value = data.descricao || '';
            template.querySelector('.quadrant-image').value = data.imagem || '';
            template.querySelector('.quadrant-category').value = data.categoria || '';
            
            quadrantList.appendChild(template);
        }

        function salvarDados() {
            const dados = [];
            const quadrantes = document.querySelectorAll('.quadrant-editor');
            quadrantes.forEach(quadrante => {
                const link = quadrante.querySelector('.quadrant-link').value;
                if (link) { // Salva apenas os quadrantes que têm link
                    dados.push({
                        link: link,
                        titulo: quadrante.querySelector('.quadrant-title').value,
                        descricao: quadrante.querySelector('.quadrant-description').value,
                        imagem: quadrante.querySelector('.quadrant-image').value,
                        categoria: quadrante.querySelector('.quadrant-category').value
                    });
                }
            });
            localStorage.setItem('dadosLoja', JSON.stringify(dados));
            alert("Informações salvas com sucesso!");
        }

        function carregarDados() {
            const dadosSalvos = localStorage.getItem('dadosLoja');
            if (dadosSalvos) {
                const dados = JSON.parse(dadosSalvos);
                dados.forEach(quadrante => addQuadrant(quadrante));
            } else {
                addQuadrant(); // Adiciona um quadrante vazio ao carregar
            }
        }
    </script>
</body>
</html>
